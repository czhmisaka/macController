<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务器控制面板</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/chart.js"></script>
  </head>

  <body>
    <div id="fullscreen-bg"></div>
    <div class="cyber-container">
      <main class="cyber-main">
        <div class="gridCard cyber-card">
          <h3>CPU 使用率</h3>
          <div class="chart-container">
            <canvas id="cpu-chart"></canvas>
          </div>
        </div>
        <div class="gridCard cyber-card">
          <h3>内存使用</h3>
          <div class="chart-container">
            <canvas id="memory-chart"></canvas>
          </div>
        </div>
        <div class="gridCard cyber-card">
          <h3>磁盘空间</h3>
          <div class="chart-container">
            <canvas id="disk-chart"></canvas>
          </div>
        </div>
        <div class="gridCard cyber-card">
          <h3>网络活动</h3>
          <div class="chart-container">
            <canvas id="network-chart"></canvas>
          </div>
        </div>
        <div class="gridCard cyber-card cyber-table" style="max-width: 40vw">
          <table class="">
            <thead>
              <tr>
                <th>PID</th>
                <th>进程名</th>
                <th>CPU (%)</th>
                <th>内存 (%)</th>
              </tr>
            </thead>
            <tbody id="process-body"></tbody>
          </table>
        </div>
        <div class="gridCard cyber-card">
          <h3>浏览器控制</h3>
          <div class="browser-controls">
            <button id="launch-browser" class="cyber-button">启动浏览器</button>
            <button id="close-browser" class="cyber-button">关闭浏览器</button>
            <div class="url-input">
              <input
                type="text"
                id="browser-url"
                placeholder="输入URL (例如: https://example.com)"
              />
              <button id="navigate-btn" class="cyber-button">导航</button>
            </div>
            <button id="screenshot-btn" class="cyber-button">截图</button>
          </div>
          <div
            id="screenshot-container"
            style="display: none; margin-top: 10px"
          >
            <img
              id="browser-screenshot"
              style="max-width: 100%; border: 1px solid #00f0ff"
            />
          </div>
        </div>
      </main>

      <p class="cyber-timestamp" id="last-updated">最后更新: 正在加载...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>磁盘监控 - 服务器控制面板</title>
    <link rel="stylesheet" href="shared.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="lib/chart.js"></script>
  </head>
  <body>
    <div class="nav-container">
      <h2 style="padding: 20px; text-align: center">服务器控制</h2>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-arrow-left"></i>
            <span>返回主菜单</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="card">
        <h1 class="card-title">磁盘空间使用情况</h1>
        <div class="chart-container">
          <canvas id="disk-chart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // 初始化磁盘图表
      const diskCtx = document.getElementById("disk-chart").getContext("2d");
      const diskChart = new Chart(diskCtx, {
        type: "doughnut",
        data: {
          labels: ["已使用空间", "可用空间"],
          datasets: [
            {
              data: [30, 70],
              backgroundColor: ["#e74a3b", "#1cc88a"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "bottom",
            },
          },
        },
      });

      // 模拟数据更新 - 实际应用中应替换为真实数据
      setInterval(() => {
        const used = Math.random() * 100;
        diskChart.data.datasets[0].data = [used, 100 - used];
        diskChart.update();
      }, 3000);
    </script>
  </body>
</html>
